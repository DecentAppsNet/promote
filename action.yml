name: 'Promote'
description: 'Promote staged app to production on decentapps.net'
author: 'Erik Hermansen'
runs:
  using: 'node16'
  main: 'main.js'
  branding:
    icon: 'chevrons-up'
    color: 'orange'
inputs:
  api-key:
    description: 'Decent API key for authentication'
    required: true
  app-name:
    description: 'Name of the app to promote'
    required: true